<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="createGrid()">
        <h1>Etch A Sketch</h1>
        <div>
            <h3>Controls</h3>
            <div class="grid-size">
                <input id="slider" type="range" min="1" max="20" value="8" oninput="this.nextElementSibling.value = this.value">
                <output>8</output>
            </div>
            <button class="reset">Reset</button>
        </div>
        <div class="grid"></div>
        <script src="app.js"></script>
    </body>
</html>
